{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <!-- Navigation Link -->
      <div class="mb-3 d-flex justify-content-between">
        <div></div>
        <a href="{% url 'step_two' %}" class="btn btn-primary ml-auto">Next</a>
      </div>

      <!-- Form Section -->
      <form method="post" enctype="multipart/form-data" class="form-group">
        <h3 class="mb-4">STEP ONE: MANIFESTO FILE</h3>
        {% csrf_token %}

        <div class="mb-3">
          {% if headers %}
          <!-- Dropdown and Date Inputs -->
          <label for="header-select" class="form-label"
            >Select the header you want to compare:</label
          >
          <select name="selected_header" id="header-select" class="form-select">
            {% for header in headers %}
            <option value="{{ header }}">{{ header }}</option>
            {% endfor %}
          </select>

          <label for="start-date" class="form-label mt-3"
            >Select Start Date</label
          >
          <input
            type="date"
            name="start_date"
            id="start-date"
            class="form-control"
          />

          <button type="submit" class="btn btn-success mt-3">Submit</button>
          {% else %}
          <!-- File upload input -->
          <label for="file-upload" class="form-label">Upload a file:</label>
          <input
            type="file"
            name="myfile"
            id="file-upload"
            accept=".csv"
            class="form-control"
          />
          <button type="submit" class="btn btn-primary mt-3">
            Upload File
          </button>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
